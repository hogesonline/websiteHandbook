<html>
    <div id="header">
        <img id="homeButton"src="apple-icon-57x57.png">
        <div class="dropdown">
            <button class="componentsButton mainButton biggestHover">Components</button>
            <div class="componentsContent dropContent">
                <div class="inputDropdown">    
                    <button class="inputButton button hover">Input</button>
                    <div class="inputContent">
                        <button class="mouse button">Mouse</button>
                        <button class="keyboard button">Keyboard</button>
                    </div>
                </div>
                <div class="outputDropdown">
                    <button class="outputButton button hover">Output</button>
                    <div class="outputContent dropContent">
                        <button class="plasmaScreen button hover">Plasma Screen</button>
                        <button class="speakers button">Speakers</button>
                    </div>
                </div>
                <div class="processorDropdown">
                    <button class="processorButton button hover">Processor</button>
                    <div class="processorContent dropContent">
                        <button class="cpu button">CPU</button>
                        <button class="gpu button">GPU</button>
                    </div>
                </div>
                <div class="storageDropdown">
                    <button class="storageButton button hover">Storage</button>
                    <div class="storageContent dropContent">
                        <button class="hdd button">HDD</button>
                        <button class="ram button">RAM</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <body id=body>
        <h1 id="title"></h1>
        <img id="bodyImg" src="">
        <p id="bodyText"></p>
    </body>
</html>
